<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <ul id="list">
        <li>OFF</li>
        <li>OFF</li>
        <li>OFF</li>
        <li>OFF</li>
        <li>OFF</li>
        <li>OFF</li>
    </ul>


    <script>
        /*
  Sélectionnez plusieurs éléments HTML
Dans ce scénario, nous recherchons une liste d'éléments regroupés dans une variable - plutôt qu'un seul élément.
Attribuez les éléments de la liste dans la vue à la variable 'listItems' en utilisant une méthode de sélection appropriée.
Une fois que vous avez complété le code ci-dessous, vérifiez-le en survolant les éléments de la liste jusqu'à ce que tous les éléments aient la valeur 'ON'
    */

        const listItems = document.querySelectorAll('li');

        const handleHover = (event) => {
            return event.target.innerText = 'ON';
        };
        if (listItems.length > 1) {
           listItems.forEach(item => item.addEventListener('mouseover', handleHover));
        }
    </script>
</body>

</html>
