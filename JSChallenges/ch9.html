<script>
/*
Déclaration de fonction
Dans cet exercice, nous allons travailler avec notre première fonction JavaScript. Dans le code ci-dessous,
nous créons une fonction nommée func. Cette façon de créer des fonctions est appelée déclaration de fonction : le mot-clé fonction
suivi du nom de la fonction et d'une paire de parenthèses. Vient ensuite un code JavaScript entouré d'accolades.
Notez que nous utilisons le mot-clé return pour que la fonction renvoie une valeur, dans ce cas une chaîne de caractère.

Lorsque nous créons une fonction en JavaScript, l'instruction à l'intérieur des accolades n'est exécutée que
lorsque la fonction est appelée. Vous pouvez appeler une fonction en utilisant son nom et une paire de parenthèses func().
Ci-dessous, nous appelons notre fonction et attribuons sa valeur de retour à la variable result. Ensuite, nous enregistrons
le résultat. Pour résoudre cet exercice, demandez simplement à l'instruction console.log() de consigner les mots hello world.

 */
    function func() {
        return 'hello';
    };
    const result = func();
    console.log(result + ' world');
</script>
