<script>
    /*
    Instruction if - satisfait la condition
Dans cet exercice, nous travaillerons avec notre première instruction if. Dans le code ci-dessous, nous déclarons
une variable num avec une valeur 0. Ensuite, nous avons une instruction if. L'instruction if consiste
en une condition - la partie à l'intérieur des parenthèses - et du code à l'intérieur d'une paire d'accolades.
Le code attribuera à la variable num une nouvelle valeur 1. Mais il ne s'exécutera que si la condition est remplie.
Ajustez la condition de sorte que le code à l'intérieur des accolades s'exécute et que l'instruction console.log() soit vraie.
     */
    let num = 0;
    if (1 < 2) {
        num = 1;
    }
    console.log(num === 1);
</script>
