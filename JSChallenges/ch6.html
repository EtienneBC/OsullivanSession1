<script>
    /*
Connecter des chaînes Javascript (1)
Après avoir appris à créer des chaînes JavaScript, nous allons maintenant connecter 2 chaînes ensemble.
Dans le code ci-dessous, nous utilisons l'opérateur Addition (+) pour concaténer textOne et textTwo.
L'instruction console.log() enregistre la chaîne résultante. Actuellement, le résultat serait HelloWorld.
Modifiez le code ci-dessous afin que le résultat soit Hello World.
     */
    const textOne = 'Hello ';
    const textTwo = 'World';
    const combined = textOne + textTwo;
    console.log(combined);
</script>
