<body>
<button type="button" id="button">Click Me</button>

<script>
    /*
   La fonction de base setTimeout utilise des fonctions de retour. Créez une alternative avec une promesse.
    La fonction delay(ms) doit retourner une promesse. Cette promesse doit se faire après 3 milliseconds.
    Veuillez écrire la fonction qui retourne la promesse.
     */
     function delay(ms) {
  // votre code
    return new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve(ms);
        }, ms);
    });

    }

delay(3000).then(() => alert('Je fais une alerte apres 3 secondes'));

</script>
